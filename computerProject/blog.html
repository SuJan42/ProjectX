<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Section</title>
</head>

<body>
    <style>
        body {
            background-color: #353836;

        }

        .about-section {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
            margin-top: 60px;
            color: #fff;
        }

        h1 {
            font-size: 40px;
            font-weight: 300;
        }

        h2 {
            font-size: 20px;
            font-weight: 100;
        }

        .btn {
            background-color: crimson;
            color: white;
            margin: 30px;
            border-radius: 30px;
            text-decoration: none;
            border: 2px solid transparent;
            padding: 8px 20px;
            cursor: pointer;
            font-weight: bold;
            overflow: hidden;
        }

        .btn:hover {
            transform: scale(.9);
            transition: .2s;
            border: 2px solid crimson;
        }

        @media screen and (max-width:310px) {
            h1 {
                font-size: 30px;
            }

            h2 {
                font-size: 14px;
            }

            .btn {
                background-color: crimson;
                color: white;
                margin: 30px;
                border-radius: 20px;
                border: 2px solid transparent;
                padding: 8px 10px;
            }

            .search_bar {
                width: 40vw;
                min-width: 200px;
                height: 40px;
                font-size: 20px;
                padding-right: 10px;
                padding-left: 20px;
                border-radius: 20px;
                border-top-right-radius: 0px;
                border-bottom-right-radius: 0px;
                margin-left: 28vw;
                border: none;
                outline: none;
            }
        }
    </style>
    <div class="about-section">
        <h1>404 Error!</h1>
        <h2>This page is unavailable.</h2>
        <a href="index.html">
            <button class="btn">Go to Home</button>
        </a>
    </div>
   
</body>

</html>
